user pingu;
worker_processes 1;
pid /var/run/nginx.pid;

events {
        worker_connections 1024;
        # multi_accept on;
}

http {

        # Basic Settings

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 5;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        #include /home/pingu/anaconda/etc/nginx/mime.types;
        #include /home/pingu/anaconda/etc/nginx/proxy_params;
        default_type application/octet-stream;

        # Logging Settings

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Gzip Settings

        gzip on;
        gzip_disable "msie6";

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        # nginx-naxsi config
        # Uncomment it if you installed nginx-naxsi

        #include /etc/nginx/naxsi_core.rules;

        # nginx-passenger config
        # Uncomment it if you installed nginx-passenger
        
        #passenger_root /usr;
        #passenger_ruby /usr/bin/ruby;

        # Virtual Host Configs

	server
	{
    		listen 80 default;
    		server_name localhost;

    		# redirect
    		location /
    		{
        		rewrite        ^ http://$server_name:8081$request_uri? permanent;
    		}

		location /wpsoutputs
    		{
        		rewrite        ^ http://$server_name:8090$request_uri? permanent;
    		}

		location /wps
    		{
        		rewrite        ^ http://$server_name:8092$request_uri? permanent;
    		}

		location /thredds
    		{
        		rewrite        ^ http://$server_name:8080$request_uri? permanent;
    		}
		
	}

}


