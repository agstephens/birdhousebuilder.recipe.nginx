user ${user};
worker_processes auto;
pid ${prefix}/var/run/nginx_proxy.pid;

events {
        worker_connections 1024;
        # multi_accept on;
}

http {

        # Basic Settings

        sendfile on;
        #tcp_nopush on;
        #tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include mime.types;
        #include /etc/nginx/proxy_params;
        default_type application/octet-stream;

        # Logging Settings

        access_log ${prefix}/var/log/nginx/proxy_access.log;
        error_log ${prefix}/var/log/nginx/proxy_error.log;

        # Gzip Settings

        gzip on;
        gzip_disable "msie6";

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        # nginx-naxsi config
        # Uncomment it if you installed nginx-naxsi

        #include /etc/nginx/naxsi_core.rules;

        # Virtual Host Configs

        server
        {
                listen 80;
                server_name ${hostname};

                root ${prefix}/var/www;      
                index index.html index.htm;                         

                # redirect
                location /
                {
                        proxy_pass      http://${hostname}:8081;
                }

                location /wpsoutputs
                {
                        proxy_pass      http://localhost:8090/wpsoutputs;
                }

                location /wps
                {
                        proxy_pass      http://localhost:8091/wps;
                }

                location /thredds
                {
                        proxy_pass      http://localhost:8080/thredds;
                }
                
        }

}


